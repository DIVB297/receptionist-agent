services:
  - type: web
    name: receptionist-agent
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENMIC_API_KEY
        fromDatabase:
          name: openmic-secrets
          property: api_key
      - key: NEXT_PUBLIC_APP_URL
        value: https://receptionist-agent.onrender.com
      - key: WEBHOOK_BASE_URL
        value: https://receptionist-agent.onrender.com
    healthCheckPath: /api/health
    autoDeploy: true
